{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>Contacts</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Surname</th>
			<th scope="col">E-Mail</th>
			<th scope="col">Phone</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for contact in contacts %}
		<tr>
			<td>{{ contact.name }}</td>
			<td>{{ contact.surname }}</td>
			<td>{{ contact.email }}</td>
			<td>{{ contact.phone }}</td>
			<td class="text-right">
				<div class="row">
					<div class="col-xs-6">
						<a class="btn btn-primary" href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a>
					</div>
					<div class="col-xs-6">
						<form action="{{ url_for('contacts_delete') }}" method="post">
							<input type="hidden" name="id" value="{{ contact.id }}">
							<input type="submit" class="btn btn-danger" data-toggle="confirmation" {# data-title="Â¿Estas seguro?" #} value="Delete">
						</form>
					</div>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
